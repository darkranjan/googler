<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/static/assets/search-icon.svg">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <nav class="nav">
                <div class="nav-left">
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Store</a>
                </div>
                <div class="nav-right">
                    <a href="#" class="nav-link">Gmail</a>
                    <a href="#" class="nav-link">Images</a>
                    <button class="apps-menu-btn" aria-label="Google apps">
                        <img src="static/assets/apps-menu.svg" alt="Apps" class="apps-icon">
                    </button>
                    <button class="profile-btn" aria-label="Google Account: Rajeev Ranjan (ranjan@ranjanalive.com)">
                        <div class="profile-avatar">R</div>
                    </button>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="logo-container">
                <img src="static/assets/google-logo.svg" alt="Google" class="google-logo">
            </div>

            <div class="search-container">
                <div class="search-box">
                    <div class="search-icon-left">
                        <img src="static/assets/search-icon.svg" alt="Search" class="search-icon">
                    </div>
                    <input type="text" class="search-input" aria-label="Search" autocomplete="off" spellcheck="false">                    
                    <div class="search-icon-right">
                        <button class="camera-btn" aria-label="Search by image">
                            <img src="static/assets/camera-icon.svg" alt="Camera" class="camera-icon">
                        </button>
                        <button class="mic-btn" aria-label="Search by voice">
                            <img src="static/assets/mic-icon.svg" alt="Microphone" class="mic-icon">
                        </button>
                    </div>
                </div>

                <div class="search-buttons">
                    <button class="search-btn">Google Search</button>
                    <button class="lucky-btn">I'm Feeling Lucky</button>
                </div>
            </div>

            <div class="language-links">
                Google offered in: 
                <a href="#">हिन्दी</a>
                <a href="#">বাংলা</a>
                <a href="#">తెలుగు</a>
                <a href="#">मराठी</a>
                <a href="#">தமிழ்</a>
                <a href="#">ગુજરાતી</a>
                <a href="#">ಕನ್ನಡ</a>
                <a href="#">മലയാളം</a>
                <a href="#">ਪੰਜਾਬੀ</a>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-country">India</div>
            <hr class="footer-divider">
            <div class="footer-content">
                <div class="footer-left">
                    <a href="#" class="footer-link">Advertising</a>
                    <a href="#" class="footer-link">Business</a>
                    <a href="#" class="footer-link">How Search works</a>
                </div>
                <div class="footer-center">
                    <a href="#" class="footer-link carbon-neutral">
                        <svg class="carbon-icon" width="12" height="12" viewBox="0 0 24 24">
                            <path fill="#34a853" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        Carbon neutral since 2007
                    </a>
                </div>
                <div class="footer-right">
                    <a href="#" class="footer-link">Privacy</a>
                    <a href="#" class="footer-link">Terms</a>
                    <a href="#" class="footer-link">Settings</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
